<div class="container mt-12">
	<table class="table table-striped" *ngIf="city != undefined && province != undefined && region != undefined">
		<thead>
			<tr>
				<th>Region</th>
				<th>Province</th>
				<th>City</th>
				<th>Residents</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td> {{ region.Name }} </td>
				<td> {{ province.Name }} </td>
				<td> {{ city.Name }} </td>
				<td> {{ city.numAbitanti }} </td>
			</tr>
		</tbody>
	</table>
</div>
