<h2>Products</h2>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Price</th>
      <th>Description</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td> {{ product.id }} </td>
      <td> <a [routerLink]="['/products', product.id]"> {{ product.name }} </a> </td>
      <td> {{ product.price | currency }} </td>
      <td> {{ product.description }} </td>
      <td> <button class="btn btn-primary" (click)="share()">Share</button> </td>
    </tr>
  </tbody>
</table>
